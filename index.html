<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikas App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="dashboard" class="hidden">
            <h2>Dashboard</h2>
            <button id="transactionButton">New Transaction</button>
            <button id="logoutButton">Logout</button>
        </div>

        <div id="transaction" class="hidden">
            <h2>New Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="recipient" placeholder="Recipient" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <button type="submit">Send</button>
            </form>
            <button id="backButton">Back to Dashboard</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
